<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to the same CSS file -->
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="welcome-text">
                <h1>Welcome to <br><span>Company Name</span></h1>
                <p>Your trusted partner for amazing services and offers.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="signup-form">
                <h2>Create Your Account</h2>
                <form id="signupForm" action="signup.php" method="POST">
                    <div class="input-field">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="actions">
                        <button type="submit" class="login-btn">Sign Up</button>
                    </div>
                </form>
                <p>Already have an account? <a href="login.html" class="signup-link">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
